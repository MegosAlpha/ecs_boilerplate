<html>

<head>
    <title>Table Example (ECS Boilerplate)</title>
    <!-- Border and style goes here -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- This is the old and slow way! If you are ok with javascript, try to use it. -->
    <table>
        <thead>
            <td>Numbers</td>
            <td>Names</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Noah</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Example Guy</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
